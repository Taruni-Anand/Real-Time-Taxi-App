{% extends 'uber/base.html' %}

{% block content %}
    <div class="ride">
        {% if ride.date %}
            <div class="date">
                {{ ride.date }}
            </div>
        {% endif %}
        <h1>{{ ride.title }}</h1>
        <p>{{ ride.text|linebreaksbr }}</p>
    </div>
{% endblock %}
