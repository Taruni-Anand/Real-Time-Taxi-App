{% extends 'uber/base.html' %}

{% block content %}
            {% for ride in rides %}
                <div class="post">
                    <div class="date">
                        <p>ride_date: {{ ride.date }}</p>
                    </div>
                    <h1><a href="{% url 'ride_detail' pk=ride.pk %}">{{ ride.title }}</a></h1>
                    <p>{{ ride.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
{% endblock %}
